<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-white bg-info p-4 w-50">
      <h1 class="text-center">Interest Calculator</h1>
      <form action="">
        <label for="" class="form-label">Principal Amount</label>
        <input type="number" class="form-control" id="txtPrincipal" />
        <label for="" class="form-label">Rate of Interest</label>
        <input type="number" class="form-control" id="txtRate" />
        <label for="" class="form-label">Time in Years</label>
        <input type="number" class="form-control" id="txtYears" />
        <div class="form-check">
          <input
            type="radio"
            name="interestType"
            id="rbSimple"
            class="form-check-input"
          />
          <label for="rbSimple" class="form-check-label">Simple Interest</label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            name="interestType"
            id="rbCompound"
            class="form-check-input"
          />
          <label for="rbCompound" class="form-check-label"
            >Compound Interest</label
          >
        </div>
        <label for="" class="form-label">Interest Amount</label>
        <input type="number" class="form-control" id="txtInterest" readonly />
        <button type="button" class="btn btn-success m-3" onclick="calculate()">
          Calculate
        </button>
        <button type="reset" class="btn btn-warning">Clear</button>
      </form>
    </div>
    <script src="./interestcalculator.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
